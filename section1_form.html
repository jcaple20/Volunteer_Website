<!DOCTYPE html>
<html>

  <head>
    <link rel = "stylesheet" href="css/account_page_forms.css">
  </head>

  <body>

     <div class="container">
      <div class="card">
      <h1 style="padding-left: 5px" > Account Info </h1><br>
        <form>
          <!--name-->
              <div class="row">
                  <div class="col-25">
                  <input type="text" id="fname" name="firstname" placeholder="First Name">
                  </div>
                  <div class="col-25">
                  <input type="text" id="lname" name="lastname" placeholder="Last Name">
                  </div>
              </div> 
          <!--username & phone-->     
              <div class="row">
                  <div class="col-25">
                  <input type="text" id="uname" name="username" placeholder="Username">
                  </div>
                  <div class="col-25">
                  <input type="text" id="pnum" name="phonenumber" placeholder="Phone Number">
                  </div>
              </div>  
          <!--email-->    
              <div class="row">
                  <div class="col-75">
                  <input type="text" id="email" name="email" placeholder="Email">
                  </div>
              </div>
          <!--street address-->    
              <div class="row">
                  <div class="col-75">
                  <input type="text" id="address" name="address" placeholder="Street Address">
                  </div>
              </div>
          <!--password & confirm-->
              <div class="row">
                  <div class="col-25">
                  <input type="text" id="npw" name="newpassword" placeholder="New Password">
                  </div>
                  <div class="col-25">
                  <input type="text" id="confirm" name="password" placeholder="Confirm">
                  </div>
              </div>
          <!--save changes button-->
          <div class="row">
              <input type="submit" value="Save" > <!--*onclick="display()"-->
          </div>

        </form>

      </div>
    </div>
  </body>

</html>
