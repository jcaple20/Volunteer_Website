<!DOCTYPE html>
<hmtl>
    <head>
        <title> Account Page </title>

        <!--temporary style test-->
        <link rel="stylesheet" href="css/account_page.css"
       
    </head>

        <body>
            <!--Memos-->
                <!--
                    links to call external css and js go in the head tags
                    when embedded, css goes in the style tags 
                    when embedded, javascript goes in the body tags 
                    logo will be in header - header will be the same for all pages - logo file type? logo dimensions?
                -->
               
            <!--Account page specs-->
                <!--
                    full name (first, last)
                    username
                    password
                    email address
                    phone number
                    affiliated groups - through add buttons or type list by hand?
                    - these should automatically add to the account page, because they were provided at the signup.
                -->
                     
            <!--Added ideas -->
                <!-- 
                    modular layout or card layout- read left/right, top/bottom
                    profile photo option - dimensions?
                    logout button - or should it be on the main page?
                    bio - optional - display with profile photo
                    physical address
                    security questions
                    options to change/edit/save these things - words or icons?
                    character counter?
                    text boxes
                    delete account option
                    blocked users
                    skills
                    member since
                    personalized recommendations?
                    history - volunteer & search
                    what is optional/required to enter?
                -->
            <!--precursory notes ended-->


                        


                        <!--PROFILE INTRO, very top centered-->
                            <div>
                                <!--profile photo here-->
                                <h1> (name) </h1>
                                <h1> Member Since (year) </h1>
                                <h4> Bio: </h4>            
                            </div> 
                            <br>


                        <!--images test-->
                        <!--
                            <img class = "top_half" img src = "images/section1_practice.png" alt = "Lists">
                            <img class = "top_half" img src = "images/section2_practice.jpg" alt = "Interests">  

                        </div>

                            <img id = "account" img src = "images/section3_practice.jpg" alt = "Account">
                            <img id = "privacy" img src = "images/section4_practice.jpg" alt = "Privacy">

                        -->
                        

                      
                            
                        <!--editor textboxes for section 1-->    
                        <div class="container">
                            <div class="card">
                            <h1 style="padding-left: 5px"> Account Info </h1>
                            <form>
                                <!--name-->
                                    <div class="row">
                                        <div class="col-25">
                                        <input type="text" id="fname" name="firstname" placeholder="First Name">
                                        </div>
                                        <div class="col-25">
                                        <input type="text" id="lname" name="lastname" placeholder="Last Name">
                                        </div>
                                    </div> 
                                <!--username & phone-->     
                                    <div class="row">
                                        <div class="col-25">
                                        <input type="text" id="uname" name="username" placeholder="Username">
                                        </div>
                                        <div class="col-25">
                                        <input type="text" id="pnum" name="phonenumber" placeholder="Phone Number">
                                        </div>
                                    </div>  
                                <!--email-->    
                                    <div class="row">
                                        <div class="col-75">
                                        <input type="text" id="email" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                <!--street address-->    
                                    <div class="row">
                                        <div class="col-75">
                                        <input type="text" id="address" name="address" placeholder="Street Address">
                                        </div>
                                    </div>
                                <!--password & confirm-->
                                    <div class="row">
                                        <div class="col-25">
                                        <input type="text" id="npw" name="newpassword" placeholder="New Password">
                                        </div>
                                        <div class="col-25">
                                        <input type="text" id="confirm" name="password" placeholder="Confirm">
                                        </div>
                                    </div>
                                <!--save changes button-->
                                <div class="row">
                                    <input type="submit" value="Submit">
                                </div>
                            </form>

                        <!--textboxes for section 1-->
                        <!--prechoices to click-->    
                            <div class="container">
                                <div class="card">
                                    <h1 style="padding-left: 5px"> My Lists </h1>
                                    <form>
                                        <!--volunteer experience-->
                                        <div class="row">
                                            <div class="col-75">
                                            <textarea id="skills" name="skills" placeholder="My Skills"  style="height:100px"></textarea>
                                            </div>
                                        </div>
                                        <!--favorites list-->
                                        <div class="row">
                                            <div class="col-75">
                                                <textarea  id="org" name="organizations" placeholder="My Organizations"  style="height:100px"></textarea>
                                            </div>
                                        </div>
                                         <!--save changes button-->
                                        <div class="row">
                                            <input type="submit" value="Submit">
                                        </div>
                                    </form>

  <!--SECTION 2, top left-->
                                     
                            <!--section 1z overlay image button-->
                            <div>
                                <button onclick="on()"> <img src = "images/section1_practice.png"/> </button>
                            </div>

                            <!--section 3 overlay-->
                            <div id = "section1_overlay" onclick="off()">

                                <!--section 3 overlay text-->    
                                <div 
                                    id = "section1_overlay_text">
                                    <!--section title--> 
                                    <h2> Lists </h2>  
                                    <!--textboxes-->  
                                    <h4> Volunteer History </h4>
                                    <h4> Favorites </h4>  
                                        <!--link, bottom middle within module-->
                                        <h5> Edit Information </h5>     
                                </div> 

                            </div> <!--end of overlay div-->

                            
                                                    
                            <br>    


                        <!--SECTION 1, top right-->
                            <div class = "section2">  
                                <!--section title-->
                                <h2> Interests </h2>  
                                <!--textboxes-->  
                                <h4> Skills: </h4>  
                                <h4> Organizations: </h4>  
                                    <!--link, bottom middle within module-->
                                    <h5> Edit Information</h5>
                            </div>
                            <br>




                        <!--SECTION 4, bottom right-->
                            <div class = "section4">  
                                <!--section title-->
                                <h2> Privacy </h2>  
                                <!--textboxes-->  
                                <h4> Search History </h4>
                                <h4> Blocked Accounts </h4>
                                    <!--link, bottom middle within module-->
                                    <h5> Edit Information</h5>
                            </div>
                            <br> 

                           
        </body>

    
</hmtl>
